{% extends 'master/master.html' %}
{% load widget_tweaks %}

{% block content %}

<!-- Page Heading -->
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Register</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Page Heading / End -->

    <!-- Page Content -->
    <section class="page-content">
      <div class="container">

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <!-- {% if msg %}
            <div class="alert alert-success">
              {{msg}}
            </div>
            {% endif %}

            {% if errmsg %}

            <div class="alert alert-danger">
            {{errmsg}}
            </div>
            {% endif %} -->

            <div class="spacer-lg visible-sm visible-xs"></div>
            <div class="box">
              <h3>Register</h3>
              <form action="{% url 'register' %}" method="POST" role="form">
                      {% csrf_token %}
                {% for f in form %}
                <div class="form-group">
                  <label>{{f.label_tag}} <span class="required">*</span></label>
                    {{f|add_class:'form-control'}}

                    <ul style="color:red;">
                      {% for error in f.errors %}
                      <li>{{ error}}</li>
                      {% endfor %}
                    </ul>
                </div>
                  {% endfor %}
                <!-- <div class="form-group">
                  <label>Email address <span class="required">*</span></label>
                  <input type="email" name="email" class="form-control">
                </div> -->


                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!-- Page Content / End -->

{% endblock %}
