{%extends 'master/master.html' %}
{% load widget_tweaks %}
{% block content %}

<!-- Page Heading -->
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Login</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Page Heading / End -->

    <!-- Page Content -->
    <section class="page-content">
      <div class="container">

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="box">
              <h3>Login</h3>
              <form action="{% url 'login' %}" method="POST" role="form">
                {% csrf_token %}
                {% for f in form %}
                <div class="form-group">
                  <label>{{f.label_tag}} <span class="required">*</span></label>
                    {{f|add_class:'form-control'}}
                    <!-- form control is automatically generated table using widget tweaks -->

                </div>
                  {% endfor %}

                <button type="submit" class="btn btn-primary btn-inline">Login</button>&nbsp; &nbsp; &nbsp;
                <label for="remember" class="checkbox-inline">
                  <input type="checkbox" name="remember" id="remember"> Remember me
                </label>
              </form>
            </div>
          </div>

        </div>

      </div>
    </section>
    <!-- Page Content / End -->
{% endblock %}
