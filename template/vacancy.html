{% extends 'master/master.html' %}
{% load widget_tweaks%}

{% block title %} Vacancy Form {% endblock %}
{% block content %}
<div class="row">
  <div class="container">
  <div class="col-md-6 ">
    {% if msg %}

    <p class="alert alert-danger"> {{msg}}</p>
    {% endif %}

    <form method="post" action="{% url 'vacancy' %}">

      {% for f in form %}
      <div class="form-group">
          <label>{{f.label_tag}} <span class="required">*</span></label>
          {{f|add_class:'form-control'}}
          <!-- form control is automatically generated table using widget tweaks -->
      </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary"> SUBMIT </button>
  {% csrf_token %}
    </form>
  </div>
</div>

{% endblock %}
